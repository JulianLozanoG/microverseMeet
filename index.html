<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js" language="javascript" type="text/javascript"></script>
    <link rel=stylesheet type="text/css" href="./css/index.css">

    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="text-center" id="box">
        <header>
            <h1>Play Tic Tac Toe</h1>
        </header>
        <div id="message"></div>
        <ul id="gameBoard">
            <li class="tic" id="0">#</li>
            <li class="tic" id="1">#</li>
            <li class="tic" id="2">#</li>
            <li class="tic" id="3">#</li>
            <li class="tic" id="4">#</li>
            <li class="tic" id="5">#</li>
            <li class="tic" id="6">#</li>
            <li class="tic" id="7">#</li>
            <li class="tic" id="8">#</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Reset</button>
        </footer>
    </div>

</body>

</html>
